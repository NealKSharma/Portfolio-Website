<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

        rel="stylesheet">

    <link rel="stylesheet" href="responsive.css">
    <style>
        /* Page-specific styles for index.html */
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body.menu-open {
            overflow: hidden !important;
        }

        .landing-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        .content-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            text-align: center;
            margin-left: 230px;
        }

        .hero-title {
            font-size: 6rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .gradient-text {
            background: linear-gradient(135deg, #b74b4b 0%, #e76f6f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .typing-text {
            color: #b74b4b;
        }

        .typing-cursor {
            color: #b74b4b;
            animation: blink 1s step-end infinite;
            margin-left: 0.5rem;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .hero-desc {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .social-icons {
            display: flex;
            gap: 2rem;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 4rem;
            height: 4rem;
            background-color: transparent;
            border: 2px solid #b74b4b;
            font-size: 1.5rem;
            border-radius: 50%;
            transition: all 0.4s ease;
            color: #b74b4b;
        }

        .social-icons a:hover {
            color: #0a0a0a;
            transform: scale(1.2) translateY(-5px);
            background-color: #b74b4b;
            box-shadow: 0 0 25px rgba(183, 75, 75, 0.6);
        }

        /* Responsive overrides for index page */
        @media (max-width: 768px) {
            .landing-container {
                padding-top: 80px;
            }

            .content-side {
                margin-left: 0;
                padding: 2rem 1.5rem;
                width: 100%;
            }

            .hero-title {
                font-size: 3.5rem;
                margin-bottom: 1.5rem;
            }

            .hero-subtitle {
                font-size: 1.8rem;
                height: 3rem;
            }

            .hero-desc {
                font-size: 1.3rem;
                margin-bottom: 2rem;
            }

            .social-icons {
                gap: 1.5rem;
            }

            .social-icons a {
                width: 3.5rem;
                height: 3.5rem;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .landing-container {
                padding-top: 70px;
            }

            .content-side {
                padding: 1.5rem 1rem;
                padding-top: 2rem;
                width: 100%;
            }

            .hero-title {
                font-size: 2.8rem;
                margin-bottom: 1rem;
            }

            .hero-subtitle {
                font-size: 1.4rem;
                height: 2.5rem;
            }

            .hero-desc {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
            }

            .social-icons {
                gap: 1.2rem;
            }

            .social-icons a {
                width: 3rem;
                height: 3rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // Typing Animation
        const words = ["Software Developer", "AI Researcher", "Full-Stack Engineer", "Tech Enthusiast"];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const typingElement = document.querySelector('.typing-text');
            if (!typingElement) return;

            const currentWord = words[wordIndex];

            if (isDeleting) {
                typingElement.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }

            let delay;
            if (!isDeleting && charIndex === currentWord.length) {
                isDeleting = true;
                delay = 2000;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                delay = 500;
            } else {
                delay = isDeleting ? 50 : 100;
            }

            setTimeout(type, delay);
        }

        type();
    </script>
    <script src="script.js"></script>
